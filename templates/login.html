<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BHCIS</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
form {
  width: 500px;
  height: 600px;
  border: 2px solid white;
  padding: 30px;
  border-radius: 0px 100px;
  background-color: white;
  padding-bottom: 10px;
  position: absolute;
  top: 70px;
  right: 100px;
}
button {
float: right;
background: #555;
padding: 10px 10px;
color: rgb(43, 229, 36);
border-radius: 5px;
margin-right: 10px;
border: none;
width: 400px;
}
body {
  background-image: url(/static/img/background.png);
  background-size: cover;
  background-repeat: no-repeat;
}
</style>
</head>
<body>	
<div class="container">
	
	<form action="{{ url_for('login') }}" method="post">
	    {% if message is defined and message %}
			<div class="alert alert-success">{{ message }}</div>
		{% endif %}
		{% if error is defined and error %}
			<div class="alert alert-danger">{{ error }}</div>
		{% endif %}
		<div class="form-group">
			<br> <br> <b> <label for="email">Email</label> </b>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email"> 
		</div>
		<div class="form-group">
			<br> <b> <label for="pwd">Password</label> </b> 
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="password"> 
			<p><a class="bottom" href="{{url_for('account_recovery')}}"><small>Forgot Password?</small></a></p> 
		</div> <br> <br>
		
		<button type="submit" class="btn btn-primary">Login</button> <br> <br> <br>  
		<center> <p class="bottom">Don't have an Account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p> </center>
		
	</form>
</div>
</body>
</html>
