<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">  
<style>
form {
  width: 500px;
  height: 600px;
  border: 2px solid white;
  padding: 30px;
  border-radius: 0px 100px;
  background-color: white;
  padding-bottom: 10px;
  position: absolute;
  top: 70px;
  right: 100px;
}
button {
float: right;
background: #555;
padding: 10px 10px;
color: rgb(43, 229, 36);
border-radius: 5px;
margin-right: 10px;
border: none;
width: 400px;
}
body {
  background-image: url(/static/img/background.png);
  background-size: cover;
  background-repeat: no-repeat;
}
  </style>            
</head>
<body>
<div class="container">

	<form action="{{ url_for('register') }}" method="post">
		{% if message is defined and message %}
    <div class="alert alert-{{ alert_type }}">{{ message }}</div>
		{% endif %}

		<div class="form-group">
			<b> <br> <br>  <label for="name">Name</label> </b>
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name">
		</div>
		<div class="form-group">
			<b> <label for="email">Email</label> </b>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<b> <label for="pwd">Password</label> </b>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="password" minlength="8" required>
			<div id="password-error" aria-live="assertive" style="color: red;"></div>
		</div>  
		<br> <br> <button type="submit" class="btn btn-primary">Register</button> <br> <br> <br>
		<center> <br>  <p class="bottom">Already have an Account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p> </center>
	</form>
	
</div>        
</body>
</html>
